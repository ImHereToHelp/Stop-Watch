<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer"> 00:00:00 </div>
        <div class="input-container">
            <button class="btn" id="start-btn"><i class="fas fa-play"></i></button>
            <button class="btn" id="pause-btn"><i class="fas fa-pause"></i></button>
            <button class="btn" id="reset-btn"><i class="fas fa-stop"></i></button>
        </div>
    </div>
    <i class="fas fa-play"></i>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/f681202919.js" crossorigin="anonymous"></script>
</body>
</html>
